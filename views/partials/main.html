<div ng-include="'partials/navbar'"></div>

<form role="form">
  <div class="form-group">
    <label for="Title">Title</label>
    <input type="text" class="form-control" id="Title" placeholder="Enter Title" ng-model="title">
    <label for="StartDate">Start Date</label>
    <input type="text" class="form-control" id="StartDate" placeholder="Start Date" ng-model="start">
    <label for="EndDate">End Date</label>
    <input type="text" class="form-control" id="StartDate" placeholder="End Date" ng-model="end">
  </div>
  <button type="button" class="btn btn-info" ng-click="addEvent(title,start,end)">Add Event</button>
</form>

<div style="padding-top:100px" ui-calendar="" ng-model="eventSources"></div>

<div class="jumbotron">
  <h1>'Allo, 'Allo <span ng-show="currentUser">{{ currentUser.name }}</span>!</h1>
  <p class="lead">
    <img src="images/09e76d31.yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#">I Do Nothing!</a></p>
</div>

<div class="row marketing">
  <div ng-repeat="thing in awesomeThings">
      <h4>{{thing.name}}</h4>
      <p>{{thing.info}}</p>
  </div>
</div>

<div class="footer">
  <p>â™¥ from the Yeoman team</p>
</div>
